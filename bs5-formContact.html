<!DOCTYPE html>
<html lang="en">

<head>
    <title>ContactMe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <!-- All Form Items Inside Container -->
    <div class="container w-25 border border-dark my-5">
        <!-- Name -->
        <div class="my-3">
            <input type="text" class="form-control" name="messageName" id="messageName" maxlength="35"
                placeholder="Adınız" />
        </div>
        <!-- Surname -->
        <div class="mb-3">
            <input type="text" class="form-control" name="messageSecondName" id="messageSecondName" maxlength="35"
                placeholder="Soyadınız" />
        </div>
        <!-- Phone Number -->
        <div class="mb-3">
            <input type="text" class="form-control" name="messagePhoneNumber" id="messagePhoneNumber" maxlength="13"
                placeholder="Telefon Numaranız" />
        </div>
        <!-- E-Mail -->
        <div class="mb-3">
            <input type="email" class="form-control" name="messageMail" id="messageMail" maxlength="45"
                placeholder="Mail Adresiniz: abcde@mail.com" />
        </div>
        <!-- TextArea -->
        <div class="mb-3">
            <textarea class="form-control" placeholder="Mesajınız" name="messageText" maxlength="300" id="messageText"
                rows="3"></textarea>
        </div>
        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
            <button type="button" class="mb-3 btn btn-dark">Gönder</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
